<!DOCTYPE html>
<html>
<head>
    <title>Hero Randomizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 id="hero-title">Hero Randomizer</h1>
        <div class="hero-info mt-4">
            <img id="hero-avatar" src="" alt="hero-avatar" class="img-fluid mb-3" style="max-width: 300px;">
            <h2 id="hero-name">Click the button to find your hero!</h2>
            <h4 id="hero-description"></h4>
        </div>
        <button class="btn btn-primary mt-4" id="randomize-btn">Randomize Hero</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
